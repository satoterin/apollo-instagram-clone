query GetUser($username: String!) {
  getUser(username: $username) {
    ...UserWithProfile
    posts {
      id
      caption
      imgURL
      createdAt
      updatedAt
      user {
        username
        profile {
          imgURL
        }
      }
      likeCount
      comments {
        text
        username
        user {
          profile {
            imgURL
          }
        }
      }
    }
  }
}
